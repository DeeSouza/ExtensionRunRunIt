<html>
<head>
	<meta charset="UTF-8">
	<title>Runrun.It</title>
	<!-- <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' /> -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet" type='text/css'>
	<link href='css/main.css' rel='stylesheet' type='text/css' />
</head>
<body>

	<header><img src="img/runrunit-logo.png" alt="RunrunIt"></header>

	<section id="loadLogin" class="sectionTemplate">
		<input type="text" id="username" name="username" placeholder="Username">
		<button id="doLogin">Entrar</button>

		<label id="error"></label>
	</section>

	<nav id="menuApp">
		<ul>
			<li class="showSection active" id="#loadTasks">
				<i class="fa fa-tasks"></i>
				<div>TAREFAS</div>
			</li>
			<li class="showSection" id="#loadStat">
				<i class="fa fa-line-chart"></i>
				<div>STATS</div>
			</li>
			<li class="showSection" id="#loadWalk">
				<i class="fa fa-comments"></i>
				<div>MURAL</div>
			</li>
		</ul>
	</nav>

	<section id="loadTasks" class="sectionTemplate">
		<div id="tasks">
			<ul id="list-tasks"></ul>
		</div>

		<div class="detail-task">
			<!-- <i class="fa fa-long-arrow-left backTasks"></i> -->
			<i class="fa fa-chevron-left backTasks2" aria-hidden="true"></i>
			<h2 class="task-title truncate"   title=""></h2>
			<h4 class="project-name truncate" title=""></h4>
			<h5 class="client-name truncate"  title=""></h5>
			<ul>
				<li><i class="fa fa-file"></i><a href="#showDesc" class="showInternTask">Descrição</a></li>
				<li><i class="fa fa-paperclip"></i><a href="#showAtta" class="showInternTask">Anexos</a></li>
			</ul>
			<div class="description tabIntern" id="showDesc"></div>
			<div class="attachments tabIntern hide" id="showAtta">
				<ul></ul>
			</div>
			<button id="deliver" class="deliver">ENTREGAR</button>
		</div>

		<div class="alert">
			<h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Alerta!</h2>
			<p>Tem certeza que deseja entregar esta tarefa?</p>
			<button class="deliver" name="button">ENTREGAR</button>
			<button class="cancel"  name="button">CANCELAR</button>
		</div>
	</section>

	<section id="loadStat" class="sectionTemplate">

		<div class="infos">
			<div class="image"></div>
			<div class="name"></div>
		</div>

		<div id="ranking">
			<p>
				Desempenho <br>
				RR-Rating<sup>&copy;</sup>
			</p>
			<div class="value"></div>
		</div>

	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
