<html>
<head>
	<meta charset="UTF-8">
	<title>Runrun.It</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
	<link href='css/main.css' rel='stylesheet' type='text/css' />
</head>
<body>

	<header><img src="img/runrunit-logo.png" alt="RunrunIt"></header>

	<section id="loadLogin" class="sectionTemplate">
		<input type="text" id="username" name="username" placeholder="Username">
		<button id="doLogin">Entrar</button>

		<label id="error"></label>
	</section>

	<nav id="menuApp">
		<ul>
			<li class="showSection active" id="#loadTasks"><div>TAREFAS</div></li>
			<li class="showSection" id="#loadStat"><div>STATS</div></li>
			<li class="showSection" id="#loadWalk"><div>MURAL</div></li>
		</ul>
	</nav>

	<section id="loadTasks" class="sectionTemplate">
		<div id="tasks">
			<ul id="list-tasks"></ul>
		</div>
	</section>

	<section id="loadStat" class="sectionTemplate">
		<div id="ranking">
			Desempenho
			<div class="value"></div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
